<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 5: Buttons</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="bg"></div>
        <div class="lable"><em>Social Sprites Icons</em></div>
    </header>
    <main>
        <div class="buttons">
            <p><button class="pink big">Pink Button</button><button class="green">Green Button</button></p>
            <p><button class="blue">Blue Button</button><button class="red">Red Button</button></p>
            <p><button class="orange">Orange Button</button><button class="yellow">Yellow Button</button></p>
        </div>
        <div class="buttons invert">
            <p><button class="pink big">Pink Button</button><button class="green">Green Button</button></p>
            <p><button class="blue small">Blue Button</button><button class="red">Red Button</button></p>
            <p><button class="orange small">Orange Button</button><button class="yellow small">Yellow Button</button></p>
        </div>
    </main>
    <footer>        
    </footer>
</body>

</html>
